<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center mt-3 " style="background:linear-gradient(to left,rgb(74, 67, 67),#ccd4dc)">
        <h1 class="pt-4" style="color:white;">Subscribe to our Newsletter</h1>
        <br>
        <form method="post" action="newsletter">
            {% csrf_token %}
            <input placeholder="Enter Email ID" class="form-control mt-2" name="myemail" id="myemail"> {{ form.as_p }}
            <br>
            <button type="submit" class="btn btn-outline-warning btn-lg mb-2" style="color:aliceblue;border-color:aliceblue;font-size:1.4em;font-weight:600;">Submit</button>
        </form>

    </div>

</body>

</html>
